<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>搜索</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h2 {
            color: #333;
        }

        .search-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 50vh;
        }

        .input-container {
            margin-bottom: 10px;
            width: 95%; /* 设置宽度为100% */

        }

        input[type="text"] {
            padding: 10px;
            border: 2px solid #312e2e;
            border-radius: 5px;
            font-size: 16px;
            /* width: 300px; */
            width: 100%; /* 设置宽度为100% */

        }

        .button-container {
            display: flex;
            justify-content: center;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 0 10px;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h2>地址分析</h2>
    <div class="search-container">
        <div class="input-container">
            <input type="text" id="searchInput" placeholder="钱包地址">
        </div>
        <div class="button-container">
            <button onclick="searchExplore()">区块浏览器</button>
            <button onclick="searchAssociation()">地址关联</button>
            <button onclick="searchCapitalFlows()">资金流向</button>
        </div>
    </div>

    <script>
        function searchExplore() {
            var searchTerm = document.getElementById("searchInput").value;
            var searchUrl = "https://www.oklink.com/cn/middle/multi-search#key=" + searchTerm;
            window.open(searchUrl, "_blank");
        }

        function searchAssociation() {
            var searchTerm = document.getElementById("searchInput").value;
            var searchUrl = "https://metasleuth.io/result/eth/" + searchTerm;
            window.open(searchUrl, "_blank");
        }

        function searchCapitalFlows() {
            var searchTerm = document.getElementById("searchInput").value;
            var searchUrl = "https://www.breadcrumbs.app/address/eth/" + searchTerm;
            window.open(searchUrl, "_blank");
        }
    </script>
</body>
</html>
